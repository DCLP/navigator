<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Papyri.info</title>
  <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/custom-theme/jquery-ui-1.8.1.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery-ui.custom.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/init.js" type="text/javascript" charset="utf-8"></script>
</head>

<body onload="init()">
  <div id="d" class="page">
    <div id="hd">
      <h1>Papyri.info</h1>
    </div>
    <div id="bd">
      <div class="nav">
        <!-- left nav -->
        <form method="get" accept-charset="utf-8">
          <ul class="nav">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/ddbdp/">Browse DDbDP</a>
            </li>
            <li>
              <a href="/hgv/">Browse HGV</a>
            </li>
            <li>
              <a href="/apis/">Browse APIS</a>
            </li>
            <li class="dialog" id="tm" title="TM Number" ><div id="tmc">TM#: <input type="text" name="tmid" value="[enter TM#]" id="tmid" onclick="this.setAttribute('value','');this.focus();" class="navField" /> <input onclick="window.location='/trismegistos/'+jQuery('#tmid').attr('value');" type="button" name="tmgo" value=" &gt; " class="navButton" /></div>
            </li>
            <li>
              <a href="/search">Search</a>
            </li>
          </ul>
        </form>
      </div>
      <div id="main">
        <div class="content ui-corner-all">
          <p style="text-align:center">To send feedback, contact <span class="mail" >hugh.cayless at nyu edu</span>.</p>
        </div>
      </div>

    </div>
    <div class="footer ui-corner-all">
      papyri.info is produced by <a href="http://dlib.nyu.edu/dlts/">NYU Digital Library Technology Services</a> and the <a href="http://www.nyu.edu/isaw/">Institute for the Study of the Ancient World</a>.
    </div>
  </div>
  <script type="text/javascript" charset="utf-8">
    jQuery("span.mail").each(function(i, elt) {
        var content = $(elt).html();
        content = content.replace(/\sat\s/, "@");
        content = content.replace(/\s/g, ".");
        if (content.indexOf("(") > 0) {
        	content = content.replace(/([^(]+)\(([^)]+)\)/, "<a href=\"mailto:$2\">$1</a>");
        } else {
        	content = "<a href=\"mailto:" + content + "\">" + content + "</a>";
        }
        $(elt).html(content);
      });
  </script>
</body>
</html>
