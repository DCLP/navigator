<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>PN Search</title>
  <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/custom-theme/jquery-ui-1.8.1.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery-ui-1.8.1.custom.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
		function initNav() {
			$("li.dialog").each(function(i) {
				jQuery(this).after("<li><a href=\"#\" onclick=\"javascript:$('#"+this.id+"').dialog()\">"+this.title+"</a></li>");
				jQuery(this).hide();
			});
		}
  </script>
</head>

<body onload="initNav()">
  <div id="d" class="page">
    <div id="hd">
      <h1>Papyri.info</h1>
    </div>
    <div id="bd">
			<div class="nav">
        <!-- left nav -->
        <ul class="nav ui-corner-all">
          <li>
            <form action="pn-view-mockup_submit" method="get" accept-charset="utf-8">
            <ul class="nav-section">
							<li><a href="/">Home</a>
              <li><a href="/ddbdp/">Browse DDbDP</a></li>
              <li><a href="/hgv/">Browse HGV</a></li>
              <li><a href="/apis/">Browse APIS</a></li>
              <li id="tm" class="dialog" title="TM Number">TM#: <input type="text" name="tmid" value="[enter id]" id="tmid" onclick="this.setAttribute('value','')" class="navField"/> <input type="button" name="tmgo" value=" > " class="navButton"></li>
              </ul>
            </form>
          </li>
          <li>
            <ul class="nav-section">
              <li><a href="/search">Search</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div id="main">
        <div class="content ui-corner-all">
          <!-- Search form -->
          <form action="search" method=post accept-charset="UTF-8">
            <div>
            <label for="keyword">Keyword Search</label> <input type="text" name="keyword" value="" id="keyword" size="60"> <select name="target" id="target" onchange="" size="1">
              <option value="all">All</option>
              <option value="text" selected>Text</option>
              <option value="metadata">Metadata</option>
              <option value="translation">Translations</option>
            </select>
            <br>
            Search type
            <label for="phrase">phrase</label> <input type="radio" name="type" value="phrase" id="phrase"> <label for="substring">substring</label> <input type="radio" name="type" value="substring" id="substring" checked> <label for="proximity">within</label><input type="radio" name="type" value="proximity" id="proximity"> <input type="text" name="within" value="10" id="within" size="2" style="width:1.5em">
            <br>


            <input type="checkbox" name="beta" id="betaYes" value="on"> input is in <a id="betaCodeLink" href="javascript:enableHelp('betaCodeDiv')" style="background:transparent;">beta code</a>
            <br>
            <input type="checkbox" name="caps"   id="caps" value="on"  checked/> ignore <a id="betaCodeLink" href="javascript:enableHelp('capitals')" style="background:transparent;">capitalization</a>
            <br>
            <input type="checkbox" name="marks" id="marks" value="on" checked/> ignore diacritics/accents
            <br>
            <input type="checkbox" name="lemmas" id="lemmas" onchange="if(this.checked){this.form.caps.disabled=true;this.form.marks.disabled=true;this.form.caps.checked=this.checked;this.form.marks.checked=this.checked;}"> <a id="lemmaLink" href="javascript:enableHelp('lemmatized')">lemmatized</a> search
            </div>
            
            		  <div>
            		    <label for="provenance">Provenance</label> <input type="text" name="provenance" value="" id="provenance"><br>
            		    Date <label for="date_start">on or after</label> <input type="text/submit/hidden/button" name="date_start" value="" id="date_start">  
            		    <select name="start_era" id="start_era" onchange="" size="1">
            		      <option value="bce">BCE</option>
            		      <option value="ce">CE</option>
            		    </select>
            		    <label for="date_end">on or before</label><input type="text" name="date_end" value="" id="date_end">
            		    <select name="end_era" id="end_era" onchange="" size="1">
            		      <option value="bce">BCE</option>
            		      <option value="ce">CE</option>
            		    </select><br>
                  </div>
            		   
            		  <div>
                        <label for="invnum_num"><strong>Inventory Number <span class="pn-note">(apis only)</span></strong></label>

            			<input id="invnum_num" name="invnum_num" size="5" maxlength="25" value="" type="text"> <span class="comment" style="font-weight: normal;">e.g."186a"</span>
            		  </div>
            <p><input type="submit" value="Search &rarr;"></p>
          </form>
          <!-- Search form end -->
        </div>
      </div>

    </div>
		<div id="ft" class="footer ui-corner-all">
			Stuff about papyri.info...
		</div>
  </div>
</body>
</html>
